<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/HomePage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script/showPassword.js"></script>
</head>

<body>
  <div class="container">
    <h2>Mentor on Demand</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#LearnerModal">
      Login as Learner
    </button><br><br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MentorModal">
      Login as Mentor
    </button>


    <!-- The Modal -->
    <div class="modal" id="LearnerModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header" id="LearnerModal-header">
            <h4 class="modal-title" style="color: white">LogIn as Learner</h4>
            <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <input type="text" class="form-control" id="" placeholder="UserName..."><br>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password..."><br>
              <input type="checkbox" id="showpass" ><lable for="showpass"><label for="showpass"><i>ShowPassword</i></label><br>
              <button type="submit" class="btn btn-primary mb-2">Log in</button>
            </form>
            <p><i>To Register: <a href="LearnerSignUp.html">SignUp</a></i></p>
          </div>



          <!-- Modal footer -->
          <div class="modal-footer" id="LearnerModal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="MentorModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header" id="MentorModal-header">
            <h4 class="modal-title" style="color: white">LogIn as Mentor</h4>
            <button type="button" class="close" data-dismiss="modal" style="color: white">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <input type="text" class="form-control" id="" placeholder="UserName..."><br>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Password..."><br>
              <input type="checkbox" id="showpass2"><label for="showpass2"><i>ShowPassword</i></label><br>
              <button type="submit" class="btn btn-primary mb-2">Log in</button>
            </form>
            <p><i>To Register: <a href="MentorSignup.html">SignUp</a></i></p>
          </div>



          <!-- Modal footer -->
          <div class="modal-footer" id="MentorModal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
